log4j.rootLogger=INFO, R

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.Append=true
log4j.appender.R.File=./Log/VSM/VSM.txt
log4j.appender.R.MaxFileSize=40MB
log4j.appender.R.MaxBackupIndex=5
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=[%d][%c][%p]%m[%l]%n

#设置Priority 
log4j.logger.PriorityLogger=WARN, PriorityLogger
log4j.appender.PriorityLogger=org.apache.log4j.RollingFileAppender
log4j.appender.PriorityLogger.Append=true
log4j.appender.PriorityLogger.File=./Log/VSM/VSMPriorityLog.txt
log4j.appender.PriorityLogger.MaxFileSize=40MB
log4j.appender.PriorityLogger.MaxBackupIndex=2
log4j.appender.PriorityLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.PriorityLogger.layout.ConversionPattern=[%d][%c][%p]%m[%l]%n
log4j.additivity.PriorityLogger=false

#设置CommLayer
log4j.logger.CommLayer=INFO, CommLayer
log4j.appender.CommLayer=org.apache.log4j.RollingFileAppender
log4j.appender.CommLayer.Append=true
log4j.appender.CommLayer.File=./Log/VSM/VSMCommLayerLog.txt
log4j.appender.CommLayer.MaxFileSize=40MB
log4j.appender.CommLayer.MaxBackupIndex=3
log4j.appender.CommLayer.layout=org.apache.log4j.PatternLayout
log4j.appender.CommLayer.layout.ConversionPattern=[%d][%c][%p]%m[%l]%n
log4j.additivity.CommLayer=false

#设置Interface
log4j.logger.Interface=DEBUG, Interface
log4j.appender.Interface=org.apache.log4j.RollingFileAppender
log4j.appender.Interface.Append=true
log4j.appender.Interface.File=./log/VSM/InterfaceLog.txt
log4j.appender.Interface.MaxFileSize=20MB
log4j.appender.Interface.MaxBackupIndex=1
log4j.appender.Interface.layout=org.apache.log4j.PatternLayout
log4j.appender.Interface.layout.ConversionPattern=[%d][%c][%p]%m[%l]%n
log4j.additivity.Interface=false


#设置IData
log4j.logger.IData=DEBUG, IData
log4j.appender.IData=org.apache.log4j.RollingFileAppender
log4j.appender.IData.Append=true
log4j.appender.IData.File=./log/VSM/IDataLog.txt
log4j.appender.IData.MaxFileSize=20MB
log4j.appender.IData.MaxBackupIndex=1
log4j.appender.IData.layout=org.apache.log4j.PatternLayout
log4j.appender.IData.layout.ConversionPattern=[%d][%c][%p]%m[%l]%n
log4j.additivity.IData=false

#设置test
log4j.logger.Test=DEBUG, Test
log4j.appender.Test=org.apache.log4j.RollingFileAppender
log4j.appender.Test.Append=true
log4j.appender.Test.File=./log/VSM/test.txt
log4j.appender.Test.MaxFileSize=20MB
log4j.appender.Test.MaxBackupIndex=1
log4j.appender.Test.layout=org.apache.log4j.PatternLayout
log4j.appender.Test.layout.ConversionPattern=[%d][%c][%p]%m[%l]%n
log4j.additivity.Test=false

